type Query {
  job(id: ID!): Job,
  jobs: [Job!],
  company(id: ID!): Company,
}

type Mutation {
  createJob(title: String!, description: String): Job
}

type Company {
  id: ID!,
  name: String!,
  description: String,
  jobs: [Job!]!,
}

type Job {
  id: ID!,
  """The __date__ when the job was published, in ISO format"""
  date: String!,
  title: String!,
  company: Company!,
  description: String,
}